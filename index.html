<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Curso</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form action="recebido.php" method="post">
    <h1>Cadastro de Curso</h1>

    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="curso" required>

    <label for="carga_horaria">Carga Horária (em horas):</label>
    <input type="number" id="carga_horaria" name="carga_horaria" required>

    <label for="vagas">Número de Vagas:</label>
    <input type="number" id="vagas" name="vagas" required>

    <label for="turma">Turma:</label>
    <input type="text" id="turma" name="turma">

    <label for="descricao">Descrição do Curso:</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <label for="data_inicio">Data de Início:</label>
    <input type="date" id="data_inicio" name="data_inicio" required>

    <label for="data_fim">Data de Fim:</label>
    <input type="date" id="data_fim" name="data_fim" required>

    <label for="professor">Professor Responsável:</label>
    <select id="professor" name="professor" required>
      <option value="">--Selecione--</option>
      <option value="ana_silva">Gabriel Seeep</option>
      <option value="joao_pereira">Danilo Pedrosa</option>
      <option value="maria_oliveira">hunt tavito</option>
      <option value="carlos_souza">Carlos Roberto Quintino Rocha Junior</option>
    </select>

    <label for="apostila">Upload da Apostila (PDF, DOC, etc.):</label>
    <input type="file" id="apostila" name="apostila" accept=".pdf,.doc,.docx,.word" required>

    <input type="submit" value="Cadastrar Curso">
  </form>
</body>
</html>
